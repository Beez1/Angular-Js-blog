<div class="container mt-5">
    <form (ngSubmit)="submitForm2()" class="row g-3">
        <div class="form-group col-md-6 offset-md-3">
            <label class="form-label" for="title">Title:</label>
            <input type="text" class="form-control" id="title" name="title" [(ngModel)]="questionData.title" required>
        </div>
        <div class="form-group col-md-6 offset-md-3">
            <label class="form-label" for="categories">Categories:</label>
            <select class="form-control" id="categories" name="categories" [(ngModel)]="questionData.categories" required>
                <option value="">Create New Category</option>
                <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
            </select>
            <input type="text" class="form-control mt-2" placeholder="New Category" [(ngModel)]="newCategory" name="newCategory">
            <button type="button" class="btn btn-secondary mt-2" (click)="addCategory()">Add Category</button>
        </div>
        <div class="form-group col-md-6 offset-md-3">
            <label class="form-label" for="question_content">Question:</label>
            <textarea class="form-control" id="question_content" name="question_content" rows="5" [(ngModel)]="questionData.question" required></textarea>
        </div>
        <div class="col-md-6 offset-md-3">
            <button type="submit" class="btn btn-primary">Create Post</button>
        </div>
    </form>
</div>
