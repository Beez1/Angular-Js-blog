<div>
    <label for="filterAnswered">Filter by Answered:</label>
    <select id="filterAnswered" [(ngModel)]="answeredFilter" (change)="filterQuestions()">
        <option value="">All</option>
        <option value="true">Answered</option>
        <option value="false">Unanswered</option>
    </select>
</div>

<div class="col-md-6 mb-4" *ngFor="let quest of filteredQuestions">
    <div class="post">
        <div class="post-title">{{ quest.title }}</div>
        <div class="post-username">Posted by: user1</div>
        <div class="post-content">{{ quest.question }}</div>
        <div class="post-author">{{ quest.author }}</div>
        <div class="post-category">{{ quest.category }}</div>
        <div class="post-actions">
            <button class="view-button" (click)="toggleAnswerBox(quest)">Answer</button>
            <button class="view-button" (click)="showAnswers(quest)">Show Answers</button>
            <strong>Answered:</strong>
            <span class="badge" [ngClass]="{'bg-success': quest.answered, 'bg-danger': !quest.answered}">
                {{ quest.answered ? 'Yes' : 'No' }}
            </span>
        </div>
        <div *ngIf="quest.showAnswerBox">
            <textarea [(ngModel)]="quest.userAnswer" placeholder="Write your answer here"></textarea>
            <button (click)="sendAnswer(quest)">Send Answer</button>
        </div>
        <div *ngIf="quest.showAnswers">
            <div *ngFor="let answer of quest.answers">
                <div class="answer-content">{{ answer.answer }}</div>
                <div class="answer-date">{{ answer.date | date: 'short' }}</div>
            </div>
        </div>
    </div>
</div>
