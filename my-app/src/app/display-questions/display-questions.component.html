<p>questions works!</p>
<div *ngFor="let quest of question">
    <p>title: {{ quest.title }}</p>    
    <p>categories: {{ quest.categories }}</p>
    <p>question: {{ quest.question }}</p>
    <p>author: {{ quest.author }}</p>
    <p>upvotes: {{ quest.upvotes }}</p>
    <p>date: {{ quest.date }}</p>
    <p>answered: {{ quest.answered }}</p>
  </div>
